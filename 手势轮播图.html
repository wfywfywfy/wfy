        /* 优化写法 */
        !(function () {
            var e = window.document,
                t = e.documentElement,
                o = "orientationchange" in window ? "orientationchange" : "resize",
                baseVal = 62.5, //基础值
                b = function () {
                    //屏幕的宽度
                    var winWidth = t.clientWidth,
                        resultFontSize = 62.5;
                    //屏幕的最小阈值：320
                    //屏幕的最大阈值：960
                    if (winWidth <= 320) {
                        resultFontSize = baseVal;
                    } else if (winWidth <= 960) {
                        resultFontSize = baseVal + ((winWidth - 320) /
                            1020) * 100;
                    } else {
                        //如果超过960，页面始终以126%
                        resultFontSize = 126;
                    }
                    t.style.fontSize = resultFontSize + "%";
                };
            e.addEventListener &&
                (window.addEventListener(o, b, !1), e.addEventListener("DOMContentLoaded", b, !1))
        })();
    </script>
